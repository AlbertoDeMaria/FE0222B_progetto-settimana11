<h1 class="mt-5 text-center">Dettagli prodotto</h1>
<div class="container d-flex justify-content-evenly align-items-center">
  <div style="width: 50%;">
    <img style="width:60%;" src="../../../assets/images/{{products.id}}.jpg" alt="Card image cap">
  </div>
  <div style="width: 30%;">
    <h1 class="card-title">{{products.name}}</h1>
    <h2 class="card-text">{{products.price | currency:'EUR' }}</h2>
    <p class="card-text">{{products.description}}</p>
    <div class="py-3">
      <button (click)="moreQ()" class="btn btn-primary">+</button>
      <input style="width: 20%; height: 3.5vh;" class="mx-2" type="text" value="{{quantity}}">
      <button (click)="lessQ()" class="btn btn-primary">-</button>
    </div>
    <a (click)="addToCart()" class="btn btn-primary">Aggiungi al carrello</a>
    <a [routerLink]="['/']" class="btn btn-primary mx-2">Torna alla home</a>
  </div>
</div>
